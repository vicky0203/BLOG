    <script type="text/javascript">
        var en;
        var zh;
        var data;
        function getResume(data) {
            en = data.en;
            zh = data.zh_cn;
        }

        window.onload = function(){
            loadResume("en");
        }

        function loadResume(lang){

            var data = (lang == 'zh') ? zh : en;
            
            document.getElementById("name").innerHTML = data.name;
            document.getElementById("phone").innerHTML = data.phone;
            document.getElementById("email").innerHTML = data.email;

            var chapters = document.getElementsByClassName("chapter");

            for(var i = 0; i < data.chapters.length; i++){
                loadChapter(chapters[i], data.chapters[i]);
            }

        }

        function loadChapter(chapter, data){

            if (chapter.children == null) return; 

            var subinfoIndex = 0;
 
            for(var i = 0; i < chapter.children.length ; i++){
                //set title
                if (chapter.children[i].nodeType == 1 && chapter.children[i].nodeName == "H3") {
                    var title = chapter.children[i];
                    for (var j = 0; j < title.children.length; j++) {
                        if (title.children[j].nodeType == 1 && title.children[j].nodeName == "STRONG") { 
                            title.children[j].innerHTML = data.title;
                            break;
                        }
                    }
                }else if (chapter.children[i].nodeType == 1 && chapter.children[i].getAttribute("class").indexOf("subinfo") > -1 ){
                    //set subinfo
                    var subinfo = chapter.children[i];

                    var p = subinfo.children[0];
                    var ul = subinfo.children[1];

                    p.children[0].children[0].innerHTML = data.subinfo[subinfoIndex].subtitle;
                    p.children[0].children[1].innerHTML = data.subinfo[subinfoIndex].subtime;

                    loadList(ul, data.subinfo[subinfoIndex].subpoints);
 
                    subinfoIndex++;

                }else if(chapter.children[i].nodeType == 1 && chapter.children[i].getAttribute("class").indexOf("points") > -1){
                    //set points
                    var ul = chapter.children[i];
                    if(ul.getAttribute("id") == "additional"){
                        document.getElementById("blog").innerHTML = data.points[0];
                        document.getElementById("add-lang").innerHTML = data.points[1];
                    }else{
                        loadList(ul, data.points);
                    }
                } 
            

            } 
        }

        function loadList(ul, data){
            if (data) {
                while (ul.hasChildNodes()) {
                    ul.removeChild(ul.firstChild);
                }
                for (var m = 0; m < data.length; m++) {
                    var li = document.createElement("li");
                    li.innerHTML = data[m];
                    ul.appendChild(li);
                }
            }
        }
    </script>
