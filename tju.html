<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SERCET-TJU</title>
	<link rel="stylesheet" type="text/css" href="css/tju.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
        $(function(){ 
            $(".item").mouseover(function(){
            	$(this).css({   "-webkit-transform":"translateY(0px)",
                                "-o-transform":"translateY(0px)",
                                "-moz-transform":"translateY(0px)",
                                "margin-right":"-30px",
                                "margin-left":"120px",
                }); 
                $(this).next().css({
                                "-webkit-transform":"perspective(400px) rotateY(20deg)",
                                "-moz-transform":"perspective(400px) rotateY(-20deg)",
                                "-o-transform":"perspective(400px) rotateY(-20deg)",
                                "margin-right":"0px"
                });              
                $(this).find(".infoc").show();
            }).mouseout(function(){
                $(this).css({   "-webkit-transform":"perspective(400px) rotateY(-20deg)",
                                "-moz-transform":"perspective(400px) rotateY(20deg)",
                                "-o-transform":"perspective(400px) rotateY(20deg)",
                                "margin-left":"0px",
                                "margin-right":"-150px",
                });
                $(this).next().css({
                                "-webkit-transform":"perspective(400px) rotateY(-20deg)",
                                "-moz-transform":"perspective(400px) rotateY(20deg)",
                                "-o-transform":"perspective(400px) rotateY(20deg)",
                                "margin-right":"-150px"
 
                });
                $(this).find(".infoc").hide();
            });
        })
        
    </script>
</head>
<body>
	<div class="header"></div>

    <div class="shelf">
        <ul class="pics">
        	<li class="item"> 1	
    			<h4 class="infoc"></h4>
        	</li>
        	<li class="item">2
    			<h4 class="infoc"></h4>
        	</li>
        	<li class="item">3
    			<h4 class="infoc"></h4>
        	</li>
        	<li class="item">4
    			<h4 class="infoc"></h4>
        	</li>
        	<li class="item">5
    			<h4 class="infoc"></h4>
        	</li>
        	<li class="item">6
    			<h4 class="infoc"></h4>
        	</li>
        </ul>
    </div>

    <div class="foot"></div>
</body>
</html>
